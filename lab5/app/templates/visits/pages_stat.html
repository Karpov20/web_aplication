{% extends 'visits/base.html' %}

{% block logs %}
<table class="table">
    <thead>
        <tr>
            <th>
                №
            </th>
            <th>
                Страница
            </th>
            <th>
                Количество посещений
            </th>
        </tr>
    </thead>
    <tbody>
        {% for log in logs %}
        <tr>
            <td>
                {{loop.index}}
            </td>
            <td>
                {{log.path}}
            </td>
            <td>
                {{log.count}}
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>
<a class="btn btn-primary" href="{{ url_for('visits.pages_stat', download_csv=True) }}">Экспорт в CSV</a>
{% endblock %}
